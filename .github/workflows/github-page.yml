name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23.7.0
          cache: npm
      - run: npm install
      - run: npx next build
        env:
          DEPLOY_ENV: github-pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  deploy:
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
